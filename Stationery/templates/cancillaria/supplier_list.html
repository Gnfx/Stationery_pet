{% extends 'base.html' %}
{% load static %}
{% block title %}
    Библиотека
{% endblock %}
{% block link %}
    <link rel="stylesheet" href="{% static 'css/h1.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}">
{% endblock %}
{% block content %}
    <div>
        <h1 style="color:#797586; font-size:35px; text-shadow:#000 1px 1px 1px;">Список поставщиков</h1><br>
        <a class="btn btn-primary" href="{% url 'add_supp' %}">Добавить поставщика</a>
        <div><br>
            {% for item in object_list %}<br>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        {#                        <a href="{% url 'one_Cancillaria' item.pk %}" class="btn btn-primary">Подробнее</a>#}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
