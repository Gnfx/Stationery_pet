{% extends 'base.html' %}
{% block title %}
    Добавление канцтоваров
{% endblock %}
{% block content %}
    <h1 style="color:#797586; font-size:35px; text-shadow:#000 1px 1px 1px;">Добавление канцтоваров</h1><br>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-success me-2" type="submit" value="Добавить канцтовары">
        <a class="btn btn-info btn-sm" href="{% url 'list_сancillaria' %}">Назад</a>
    </form>
{% endblock %}
