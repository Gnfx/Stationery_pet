{% extends 'base.html' %}
{% block title %}
    Редактирование поставщика
{% endblock %}
{% block content %}
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        {% if field.name != 'exist' %}
                            <div class="form-floating mb-4">
                                {{ field }}
                                <label class="floatingInput" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            </div>
                            {{ field.errors }}
                        {% else %}
                            {{ field }}
                            <label class="form-check-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    <input class="btn btn-success me-2" type="submit" value="Изменить поставщика">
                    <a class="btn btn-info btn-sm" href={{ object.get_absolute_url }}>Назад</a>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
